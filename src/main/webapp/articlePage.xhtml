<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Blogger</ui:define>

		<ui:define name="top">
			<h:form id="form1">
				<p:menubar>
					<p:menuitem value="Home" url="indexNew.xhtml" />

					<p:submenu label="Articles">
						<p:menuitem value="View all" url="articlePage.xhtml" />
						<p:submenu label="Sport" url="#">
							<p:menuitem value="Football" url="#" />
							<p:menuitem value="Basketball" url="#" />
							<p:menuitem value="Tennis" url="#" />
						</p:submenu>
						<p:menuitem value="IT" url="#" />
					</p:submenu>

					<p:menuitem value="Create Article" url="createArticle.xhtml" />

					<c:facet name="options">
						<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
						<p:commandButton rendered="#{userBean.isLamp()}" value="Login"
							action="login.xhtml" />
						<p:commandButton rendered="#{userBean.isLamp()}" value="Register"
							action="register.xhtml" />
						<p:commandButton rendered="#{!userBean.isLamp()}"
							value="#{userBean.nickname}" action="#{userBean.profilePage()}" />
						<p:commandButton rendered="#{!userBean.isLamp()}" value="Logout"
							action="#{userBean.logOut()}" />
					</c:facet>
				</p:menubar>
			</h:form>
		</ui:define>

		<ui:define name="content">
			<h:form>
				<p:fieldset style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="5" width="1000">
						<p:graphicImage url="images/tadic.jpg" width="200" height="200" />
						<h:outputText
							value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                but given to ruthless violence whenever anything stands against the good of the family." />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>

		<ui:define name="left">

		</ui:define>

		<ui:define name="right">

		</ui:define>
	</ui:composition>
</h:body>

</html>
