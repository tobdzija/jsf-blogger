<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<link rel="stylesheet" href="css/default.css" type="text/css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<link rel="stylesheet" media="screen" href="css/styles.css"
		type="text/css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>

<h:body>
	<div id="top" class="top">
		<ui:insert name="top"></ui:insert>
	</div>

	<div>
		<div id="left">
			<ui:insert name="left"></ui:insert>
		</div>

		<div id="right">
			<ui:insert name="right"></ui:insert>
		</div>

		<div id="content" class="left_content">
			<ui:insert name="content"></ui:insert>
		</div>

		<div id="centered" class="centered">
			<ui:insert name="centered"></ui:insert>
		</div>

		<div id="centered2" class="centered2">
			<ui:insert name="centered2"></ui:insert>
		</div>

		<div id="bottom" class="bottom">
			<h:form>
				<ui:insert name="bottom">
					<p:outputLabel value="Copyright 2019 Localhost" />
					<br />
					<h:link outcome="privacy" value="Privacy policy and terms of use" />
				</ui:insert>
			</h:form>
		</div>
	</div>
</h:body>
</html>
