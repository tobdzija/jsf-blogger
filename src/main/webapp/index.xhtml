<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Start Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</meta>
</h:head>
<h:body>
	<p>
		<h:form id="form1" rendered="#{userBean.isLamp()}">
			<h:panelGrid id="test" columns="2" cellpadding="2">
				<p:outputLabel for="username" value="Username:" />
				<p:inputText id="username" required="true" label="Username"
					value="#{userBean.username}">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="password" value="Password:" />
				<p:inputText id="password" label="Password" required="true"
					value="#{userBean.password}">
					<f:validateLength minimum="2" />
				</p:inputText>
			</h:panelGrid>

			<p:commandButton value="Log in"
				action="#{userBean.logIn(userBean.username,userBean.password)}" />
		</h:form>
	</p>
	<h:form>
		<p:growl id="messages" showDetail="false" />

		<p:menu>
			<p:submenu label="Ajax">
				<p:menuitem value="Save" action="#{menuView.save}" update="messages"
					icon="pi pi-save" />
				<p:menuitem value="Update" action="#{menuView.update}"
					update="messages" icon="pi pi-refresh" />
			</p:submenu>
		</p:menu>

	</h:form>
</h:body>
</html>
